<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aufmaß Pro Ultra V10</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="input-view" class="view no-print">
            <header class="iphone-header">
                <span id="header-date"></span>
                <h1>Aufmaß Pro</h1>
            </header>

            <main>
                <div class="ios-card">
                    <div class="ios-row">
                        <input type="text" id="projektName" placeholder="Projektname (z.B. Bauvorhaben Kassel) *" required>
                    </div>
                </div>

                <h2 class="section-title">Element-Details</h2>
                <div class="ios-card">
                    <div class="ios-row"><span class="label">Position</span><input type="text" id="position" placeholder="z.B. Pos. 01 / Wohnen"></div>
                    <div class="ios-row split">
                        <input type="number" id="breite" placeholder="Breite mm *" inputmode="numeric">
                        <div class="divider"></div>
                        <input type="number" id="hoehe" placeholder="Höhe (Gesamt) *" inputmode="numeric">
                    </div>
                    <div class="ios-row">
                        <span class="label">Element-Typ</span>
                        <select id="elemTyp" onchange="updateUI()">
                            <option value="1">1-flg. Fenster</option>
                            <option value="2">2-flg. Stulp / Pfosten</option>
                            <option value="BT">Balkontür 1-flg.</option>
                            <option value="2BT">Balkontür 2-flg. Stulp</option>
                        </select>
                    </div>
                    <div class="ios-row">
                        <span class="label">Verglasung</span>
                        <select id="glasTyp">
                            <option value="3-fach">3-fach Premium (Ug 0.5)</option>
                            <option value="2-fach">2-fach Standard (Ug 1.1)</option>
                            <option value="Satinato">Satinato (Milchglas)</option>
                        </select>
                    </div>
                </div>

                <div id="config-wings">
                    <h2 class="section-title">Flügel-Konfiguration</h2>
                    <div class="ios-card">
                        <div class="ios-row">
                            <span class="label">Flügel 1 (Links)</span>
                            <select id="typL"><option value="DK">Dreh-Kipp</option><option value="D">Dreh</option><option value="FEST">Festverglast</option></select>
                        </div>
                        <div id="row-f2" class="ios-row" style="display:none;">
                            <span class="label">Flügel 2 (Rechts)</span>
                            <select id="typR"><option value="DK">Dreh-Kipp</option><option value="D">Dreh</option><option value="FEST">Festverglast</option></select>
                        </div>
                        <div id="row-din" class="ios-row">
                            <span class="label">DIN Richtung</span>
                            <select id="dinRichtung"><option value="R">DIN Rechts (Griff L)</option><option value="L">DIN Links (Griff R)</option></select>
                        </div>
                    </div>
                </div>

                <h2 class="section-title">Rollladen-Technik</h2>
                <div class="ios-card">
                    <div class="ios-row">
                        <span class="label">System</span>
                        <select id="rollloArt" onchange="updateUI()">
                            <option value="KEIN">Ohne Rollladen</option>
                            <option value="AUFSATZ">Aufsatz (inkl. Kastenhöhe)</option>
                            <option value="VOR">Vorsatz-Kasten</option>
                        </select>
                    </div>
                    <div id="motor-config" style="display:none;">
                        <div class="ios-row"><span class="label">Motorseite</span><select id="motorSeite"><option value="L">Links</option><option value="R">Rechts</option></select></div>
                        <div class="ios-row"><span class="label">Kabelauslass</span><select id="kabelSeite"><option value="L">Links</option><option value="R">Rechts</option></select></div>
                    </div>
                </div>

                <div class="ios-card" style="margin-top:20px;">
                    <div class="ios-row-multiline"><textarea id="notizen" placeholder="Notizen (Profilsystem, FBA, Verbreiterungen...)" rows="3"></textarea></div>
                </div>

                <div class="btn-group">
                    <button id="add-btn" class="ios-btn-add" onclick="saveItem()">+ In Liste speichern</button>
                    <button id="update-btn" class="ios-btn-update" style="display:none;" onclick="saveItem()">Änderung übernehmen</button>
                </div>

                <h2 class="section-title">Erfassung (<span id="count">0</span>)</h2>
                <div id="fenster-liste"></div>
                <button id="btn-preview" class="ios-btn-primary" style="display:none;" onclick="showPreview()">Vorschau & PDF erstellen</button>
                <button id="btn-clear" class="ios-btn-danger" style="display:none;" onclick="clearAll()">Alle Daten löschen</button>
            </main>
        </div>

        <div id="preview-view" class="view" style="display:none;">
            <div class="iphone-nav">
                <button class="back-btn" onclick="hidePreview()">← Edit</button>
                <div class="nav-title">Vorschau</div>
                <button class="print-btn" onclick="window.print()">Senden</button>
            </div>
            <div class="paper-page" id="pdf-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
