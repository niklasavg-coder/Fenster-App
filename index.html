<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fenster-Aufmaß Profi</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <header class="no-print">
            <div class="header-content">
                <p id="current-date"></p>
                <h1>Aufmaß</h1>
            </div>
        </header>

        <main class="no-print">
            <div class="ios-card">
                <div class="ios-row">
                    <input type="text" id="projektName" placeholder="Projektname / Kunde">
                </div>
            </div>

            <h2 class="section-title">Neues Fenster</h2>
            <div class="ios-card">
                <div class="ios-row">
                    <span class="label">Position</span>
                    <input type="text" id="position" placeholder="z.B. Pos. 01 / Küche">
                </div>
                <div class="ios-row inline-inputs">
                    <input type="number" id="breite" placeholder="Breite mm" inputmode="numeric">
                    <div class="separator"></div>
                    <input type="number" id="hoehe" placeholder="Höhe mm" inputmode="numeric">
                </div>
                <div class="ios-row">
                    <span class="label">Typ</span>
                    <select id="elemTyp" onchange="updateUI()">
                        <option value="1">1-flg. Fenster</option>
                        <option value="2">2-flg. Stulp</option>
                        <option value="BT">Balkontür</option>
                    </select>
                </div>
                <div class="ios-row">
                    <span class="label">Glas</span>
                    <select id="glasTyp">
                        <option value="3-fach">3-fach Premium</option>
                        <option value="2-fach">2-fach Standard</option>
                        <option value="Spezial">Spezialglas</option>
                    </select>
                </div>
                <div class="ios-row">
                    <span class="label">Antrieb</span>
                    <select id="motorTyp" onchange="updateUI()">
                        <option value="KEIN">Ohne Motor</option>
                        <option value="ELEKTRO">Elektro-Motor</option>
                    </select>
                </div>
                <div id="kabel-row" class="ios-row" style="display:none;">
                    <span class="label">Kabel / Motorseite</span>
                    <select id="kabelSeite">
                        <option value="RL">Oben Links (Motor Links)</option>
                        <option value="RR">Oben Rechts (Motor Rechts)</option>
                    </select>
                </div>
            </div>

            <button class="ios-btn-add" onclick="addToList()">+ In Liste speichern</button>

            <h2 class="section-title">Erfasste Fenster (<span id="count">0</span>)</h2>
            <div id="fenster-liste"></div>

            <button id="btn-preview" class="ios-btn-primary" style="display:none;" onclick="showPreview()">PDF Vorschau generieren</button>
        </main>

        <div id="preview-screen" style="display:none;">
            <div class="preview-nav no-print">
                <button onclick="hidePreview()">← Bearbeiten</button>
                <button class="print-trigger" onclick="window.print()">Drucken / PDF</button>
            </div>
            <div class="paper-page" id="pdf-content">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
