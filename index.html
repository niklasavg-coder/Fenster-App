<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Aufmaß Pro V12</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="input-view" class="view no-print">
            <header class="iphone-header">
                <span id="header-date"></span>
                <h1>Aufmaß Pro</h1>
            </header>

            <main>
                <div class="ios-card">
                    <div class="ios-row">
                        <input type="text" id="projektName" placeholder="Kunde / Bauvorhaben *" required>
                    </div>
                </div>

                <h2 class="section-title">Element</h2>
                <div class="ios-card">
                    <div class="ios-row"><span class="label">Position</span><input type="text" id="position" placeholder="z.B. Pos. 01 / Küche"></div>
                    <div class="ios-row split">
                        <input type="number" id="breite" placeholder="Breite mm *" inputmode="numeric">
                        <div class="divider"></div>
                        <input type="number" id="hoehe" placeholder="Höhe (inkl. Rollo) *" inputmode="numeric">
                    </div>
                    <div class="ios-row">
                        <span class="label">Element</span>
                        <select id="elemTyp" onchange="updateUI()">
                            <option value="Fenster">Fenster</option>
                            <option value="Balkontür">Balkontür</option>
                            <option value="Stulp-Fenster">Stulp-Fenster (2-flg.)</option>
                            <option value="Stulp-Balkontür">Stulp-Balkontür (2-flg.)</option>
                        </select>
                    </div>
                    <div class="ios-row">
                        <span class="label">Glas</span>
                        <select id="glasTyp">
                            <option value="3-fach Isolierglas">3-fach Isolierglas</option>
                            <option value="2-fach Isolierglas">2-fach Isolierglas</option>
                            <option value="Satinato (Milchglas)">Satinato (Milchglas)</option>
                        </select>
                    </div>
                </div>

                <h2 class="section-title">Anschlag & Funktion</h2>
                <div class="ios-card">
                    <div class="ios-row">
                        <span class="label">DIN-Richtung</span>
                        <select id="dinRichtung">
                            <option value="Rechts">DIN Rechts (Flügel öffnet nach Rechts)</option>
                            <option value="Links">DIN Links (Flügel öffnet nach Links)</option>
                        </select>
                    </div>
                    <div class="ios-row">
                        <span class="label">Funktion Links</span>
                        <select id="typL">
                            <option value="Dreh-Kipp">Dreh-Kipp</option>
                            <option value="Dreh">Dreh</option>
                            <option value="Festverglast">Festverglast</option>
                        </select>
                    </div>
                    <div id="row-f2" class="ios-row" style="display:none;">
                        <span class="label">Funktion Rechts</span>
                        <select id="typR">
                            <option value="Dreh-Kipp">Dreh-Kipp</option>
                            <option value="Dreh">Dreh</option>
                            <option value="Festverglast">Festverglast</option>
                        </select>
                    </div>
                </div>

                <h2 class="section-title">Rollladen</h2>
                <div class="ios-card">
                    <div class="ios-row">
                        <span class="label">System</span>
                        <select id="rollloArt" onchange="updateUI()">
                            <option value="Kein Rollladen">Kein Rollladen</option>
                            <option value="Aufsatzrollladen">Aufsatzrollladen</option>
                            <option value="Vorsatz-Kasten">Vorsatz-Kasten</option>
                        </select>
                    </div>
                    <div id="motor-config" style="display:none;">
                        <div class="ios-row"><span class="label">Motorseite</span><select id="motorSeite"><option value="Links">Links</option><option value="Rechts">Rechts</option></select></div>
                        <div class="ios-row"><span class="label">Kabelaustritt</span><select id="kabelSeite"><option value="Links">Links</option><option value="Rechts">Rechts</option></select></div>
                    </div>
                </div>

                <div class="ios-card" style="margin-top:20px;">
                    <div class="ios-row-multiline"><textarea id="notizen" placeholder="Zusätzliche Notizen..." rows="3"></textarea></div>
                </div>

                <div class="btn-group">
                    <button id="add-btn" class="ios-btn-add" onclick="saveItem()">+ In Liste speichern</button>
                    <button id="update-btn" class="ios-btn-update" style="display:none;" onclick="saveItem()">Änderung speichern</button>
                </div>

                <h2 class="section-title">Liste (<span id="count">0</span>)</h2>
                <div id="fenster-liste"></div>
                
                <button id="btn-preview" class="ios-btn-primary" style="display:none;" onclick="showPreview()">Vorschau & PDF</button>
            </main>
        </div>

        <div id="preview-view" class="view" style="display:none;">
            <nav class="premium-nav no-print">
                <button class="nav-btn-link" onclick="hidePreview()">Abbrechen</button>
                <span class="nav-title">Vorschau</span>
                <button class="nav-btn-action" onclick="window.print()">Senden</button>
            </nav>
            <div class="preview-scroll-area">
                <div class="paper-page" id="pdf-content"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
