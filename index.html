<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fenster-Aufmaß Pro</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app-container">
        <div id="input-view" class="no-print">
            <header>
                <div class="header-content">
                    <span id="header-date"></span>
                    <h1>Aufmaß Pro</h1>
                </div>
            </header>

            <main>
                <h2 class="section-title">Projekt-Info</h2>
                <div class="ios-card">
                    <div class="ios-row">
                        <input type="text" id="projektName" placeholder="Projektname (Pflichtfeld) *" required>
                    </div>
                    <div class="ios-row">
                        <input type="text" id="systemName" placeholder="Profilsystem (z.B. Möller Optimax)">
                    </div>
                </div>

                <h2 class="section-title">Element-Daten</h2>
                <div class="ios-card">
                    <div class="ios-row">
                        <span class="label">Position</span>
                        <input type="text" id="position" placeholder="z.B. Pos. 01 / Küche *" required>
                    </div>
                    <div class="ios-row split">
                        <input type="number" id="breite" placeholder="Breite mm *" inputmode="numeric" required>
                        <div class="divider"></div>
                        <input type="number" id="hoehe" placeholder="Höhe mm *" inputmode="numeric" required>
                    </div>
                    <div class="ios-row">
                        <span class="label">Element-Typ</span>
                        <select id="elemTyp" onchange="updateUI()">
                            <option value="1">1-flg. Fenster</option>
                            <option value="2">2-flg. Stulp-Fenster</option>
                            <option value="BT">Balkontür (1-flg)</option>
                            <option value="2BT">Balkontür (2-flg Stulp)</option>
                        </select>
                    </div>
                </div>

                <div id="fluegel-config" style="display:none;">
                    <h2 class="section-title">Flügel-Funktion</h2>
                    <div class="ios-card">
                        <div class="ios-row">
                            <span class="label">Flügel Links</span>
                            <select id="typL">
                                <option value="DK">Dreh-Kipp</option>
                                <option value="D">Dreh</option>
                                <option value="FEST">Festverglast</option>
                            </select>
                        </div>
                        <div class="ios-row">
                            <span class="label">Flügel Rechts</span>
                            <select id="typR">
                                <option value="DK">Dreh-Kipp</option>
                                <option value="D">Dreh</option>
                                <option value="FEST">Festverglast</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h2 class="section-title">Rollladen & Antrieb</h2>
                <div class="ios-card">
                    <div class="ios-row">
                        <span class="label">Rollladen</span>
                        <select id="rollloArt" onchange="updateUI()">
                            <option value="KEIN">Kein Rollladen</option>
                            <option value="AUFSATZ">Aufsatzrollladen</option>
                            <option value="VOR">Vorsatzrollladen</option>
                        </select>
                    </div>
                    <div id="motor-config" style="display:none;">
                        <div class="ios-row">
                            <span class="label">Motor-Seite</span>
                            <select id="motorSeite">
                                <option value="L">Motor Links</option>
                                <option value="R">Motor Rechts</option>
                            </select>
                        </div>
                        <div class="ios-row">
                            <span class="label">Kabelaustritt</span>
                            <select id="kabelSeite">
                                <option value="L">Kabel Links</option>
                                <option value="R">Kabel Rechts</option>
                            </select>
                        </div>
                    </div>
                </div>

                <h2 class="section-title">Anmerkungen</h2>
                <div class="ios-card">
                    <div class="ios-row-multiline">
                        <textarea id="notizen" placeholder="Besonderheiten (z.B. FBA, Verbreiterungen, Farbe...)" rows="3"></textarea>
                    </div>
                </div>

                <button class="ios-btn-add" onclick="validateAndAdd()">+ In Liste speichern</button>

                <h2 class="section-title">Aktuelle Liste (<span id="count">0</span>)</h2>
                <div id="fenster-liste"></div>

                <button id="btn-preview" class="ios-btn-primary" style="display:none;" onclick="showPreview()">Vorschau & PDF</button>
            </main>
        </div>

        <div id="preview-view" style="display:none;">
            <div class="preview-nav no-print">
                <button class="back-btn" onclick="hidePreview()">← Bearbeiten</button>
                <button class="print-btn" onclick="window.print()">Drucken / PDF</button>
            </div>
            <div class="paper-page" id="pdf-content">
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
